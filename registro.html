<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Registro</title>
  </head>
  <body>
    <div id="top">
      <p>¡20% de descuento en todos los productos!</p>
    </div>
    <header>
      <div id="titulo">
        <img src="./img/logoTienda.png" alt="logo tienda" />
        <h2>Card Super Heroes</h2>
      </div>
    </header>
    <main>
      <section class="formulario">
        <h2>Registro</h2>
        <form action="#" method="post">
          <input type="text" name="nombre" placeholder="nombre y apellido" />
          <input type="email" name="email" placeholder="correo electrónico" />
          <input type="password" name="contraseña" placeholder="contraseña" />
          <select name="país" id="país">
            <option value="" hidden selected>país</option>
            <option value="argentina">Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="colombia">Colombia</option>
          </select>
          <div class="botones_formulario">
            <input type="reset" value="Resetear" />
            <input type="submit" value="Entrar" />
          </div>
        </form>
        <p><a href="./login.html">¿Ya tenés una cuenta?</a> Ingresá</p>
      </section>
    </main>
    <footer>
      <p>Todos los derechos reservados a NICOLÁS CRISTALDO</p>
    </footer>
  </body>
</html>
